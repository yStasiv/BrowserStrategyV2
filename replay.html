<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Перегляд бою</title>
  <style>
    body { background:#071033; color:#e6eef8; font-family:system-ui; display:flex; flex-direction:column; align-items:center; padding:20px }
    canvas { background: radial-gradient(circle at top, #1e293b 0, #020617 55%); border-radius:12px }
    #controls { margin-top:12px }
    button { padding:8px 12px; border-radius:8px; border:none; background:#2563eb; color:white; cursor:pointer }
  </style>
</head>
<body>
  <h2>Перегляд бою</h2>
  <canvas id="replay-canvas" width="800" height="480"></canvas>
  <div id="debug" style="display:none;color:#e6eef8;margin-top:12px;max-width:980px;white-space:pre-wrap;font-family:monospace"></div>
  <div id="controls">
    <button id="btn-play">Play</button>
    <button id="btn-pause">Pause</button>
    <button id="btn-step">Next</button>
    <a id="back" href="/">Назад</a>
  </div>

  <script>
  // Simple replay: fetch match by id and apply recorded moves sequentially.
  (async function(){
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) {
      document.body.insertAdjacentHTML('beforeend','<p style="color:#f88">Не вказано id матчу у параметрах запиту.</p>');
      return;
    }
    const canvas = document.getElementById('replay-canvas');
    const ctx = canvas.getContext('2d');
    const GRID_COLS = 10, GRID_ROWS = 6, CELL_SIZE = 64;
    const OFFSET_X = (canvas.width - GRID_COLS * CELL_SIZE) / 2;
    const OFFSET_Y = (canvas.height - GRID_ROWS * CELL_SIZE) / 2;

    async function fetchMatch() {
      const r = await fetch(`/api/matches/${encodeURIComponent(id)}`);
      if (!r.ok) throw new Error('Failed to load match');
      return await r.json();
    }

    let match;
    try {
      match = await fetchMatch();
    } catch (e) {
      console.error('Помилка завантаження матчу', e);
      alert('Помилка завантаження матчу. Дивись консоль для деталей.');
      return;
    }

    const debugEl = document.getElementById('debug');
    let details = match.details || {};
    // some older records have details stored as a JSON string; parse it if so
    if (typeof details === 'string') {
      try {
        details = JSON.parse(details);
      } catch (e) {
        // leave as string if parse fails
        console.warn('Could not parse details JSON string', e);
      }
    }

    const rawMoves = (details && details.moves) || [];
    // If a 'start' snapshot exists in moves, use it as initial units; otherwise fall back to details.units
    const startEvent = rawMoves.find(m => m && m.type === 'start' && Array.isArray(m.units));
    const units = (startEvent ? startEvent.units : (details && details.units ? details.units : [])).map(u => Object.assign({}, u));
    // playback moves: skip the 'start' snapshot so we don't re-apply it
    const moves = rawMoves.filter(m => !(m && m.type === 'start'));

    // no on-page debug output (hidden). Use console.log for development if needed.
    console.log('Replay loaded', { id: match.id, units: units.length, moves: moves.length });

    // find unit by id in current units
    function findUnit(id){ return units.find(u=>u.id===id); }

    // If units lack coordinates (older records), assign sensible defaults
    (function ensurePositions(){
      const players = units.filter(u => u.isPlayer);
      const enemies = units.filter(u => !u.isPlayer);
      // assign positions only when x/y are missing
      let needAssign = units.some(u => typeof u.x !== 'number' || typeof u.y !== 'number');
      if (!needAssign) return;
      // place players on left columns and enemies on right columns
      players.forEach((u, i) => {
        u.x = u.x ?? 1;
        u.y = u.y ?? Math.min(5, i);
        u.visualX = u.x; u.visualY = u.y;
      });
      enemies.forEach((u, i) => {
        u.x = u.x ?? 8;
        u.y = u.y ?? Math.min(5, i);
        u.visualX = u.x; u.visualY = u.y;
      });
    })();

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // grid
      ctx.strokeStyle = 'rgba(148,163,184,0.25)';
      for (let r=0;r<GRID_ROWS;r++){
        for (let c=0;c<GRID_COLS;c++){
          const x = OFFSET_X + c*CELL_SIZE;
          const y = OFFSET_Y + r*CELL_SIZE;
          ctx.strokeRect(x,y,CELL_SIZE,CELL_SIZE);
        }
      }
      // units
      for (let u of units) {
        const x = OFFSET_X + (u.visualX ?? u.x) * CELL_SIZE;
        const y = OFFSET_Y + (u.visualY ?? u.y) * CELL_SIZE;
        ctx.fillStyle = u.isPlayer ? '#3b82f6' : '#ef4444';
        ctx.fillRect(x+8,y+8,CELL_SIZE-16,CELL_SIZE-16);
        ctx.fillStyle = '#e5e7eb';
        ctx.font = '10px system-ui';
        ctx.textAlign='center';
        ctx.fillText(u.name, x+CELL_SIZE/2, y+18);
        ctx.fillText(`${u.hp || u.maxHp}/${u.maxHp}`, x+CELL_SIZE/2, y+CELL_SIZE/2+4);
      }
    }

    draw();

    // playback state
    let idx = 0;
    let playing = false;
    let timer = null;

    function applyMove(m) {
      if (!m) return;
      if (m.type === 'move'){
        const u = findUnit(m.unitId);
        if (u){ u.x = m.to.x; u.y = m.to.y; u.visualX = m.to.x; u.visualY = m.to.y; }
      } else if (m.type === 'attack'){
        const t = findUnit(m.targetId);
        if (t){ t.hp = m.targetHp; }
      } else if (m.type === 'kill'){
        // remove victim
        const vi = units.findIndex(x=>x.id===m.victimId);
        if (vi!==-1) units.splice(vi,1);
      } else if (m.type === 'start'){
        // replace units snapshot
        // ignore here
      }
      draw();
    }

    // --- moves list UI and helpers ---
    const movesListEl = (function(){
      let el = document.getElementById('moves-list');
      if (!el) {
        el = document.createElement('div');
        el.id = 'moves-list';
        el.style.color = '#e6eef8';
        el.style.marginTop = '12px';
        el.style.maxWidth = '980px';
        debugEl.insertAdjacentElement('afterend', el);
      }
      return el;
    })();

    function formatMove(m, i) {
      if (!m) return `${i}: <unknown>`;
      if (m.type === 'move') return `${i}: move ${m.unitId} (${(m.from&&m.from.x)||''},${(m.from&&m.from.y)||''}) → (${(m.to&&m.to.x)||''},${(m.to&&m.to.y)||''})`;
      if (m.type === 'attack') return `${i}: attack ${m.attackerId||m.attacker||''} → ${m.targetId} dmg ${m.damage||''} (hp:${m.targetHp||''})`;
      if (m.type === 'kill') return `${i}: kill ${m.killerId||''} → ${m.victimId}`;
      if (m.type === 'start') return `${i}: start snapshot`;
      return `${i}: ${m.type}`;
    }

    function renderMovesList() {
      if (!moves || !moves.length) {
        movesListEl.textContent = 'Історія ходів: відсутня.';
        return;
      }
      movesListEl.innerHTML = '';
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.flexDirection = 'column';
      wrapper.style.gap = '6px';
      moves.forEach((m, i) => {
        const item = document.createElement('div');
        item.textContent = formatMove(m, i);
        item.style.cursor = 'pointer';
        item.style.padding = '6px 8px';
        item.style.borderRadius = '6px';
        item.style.background = 'rgba(255,255,255,0.02)';
        item.dataset.index = i;
        item.addEventListener('click', () => jumpTo(i));
        wrapper.appendChild(item);
      });
      movesListEl.appendChild(wrapper);
      highlightMove();
    }

    function highlightMove() {
      const items = movesListEl.querySelectorAll('div > div');
      items.forEach((el, i) => {
        if (i === Math.max(0, idx - 1)) {
          el.style.background = 'rgba(37,99,235,0.35)';
          el.style.color = '#fff';
        } else {
          el.style.background = 'rgba(255,255,255,0.02)';
          el.style.color = '#e6eef8';
        }
      });
    }

    function resetToStart() {
      const startEvent = (rawMoves || []).find(m => m && m.type === 'start' && Array.isArray(m.units));
      const base = startEvent ? startEvent.units : (details && details.units ? details.units : []);
      // deep copy
      units.length = 0;
      for (const u of base) units.push(Object.assign({}, u));
      // ensure positions exist
      units.forEach(u => { u.visualX = (typeof u.x === 'number') ? u.x : (u.visualX ?? 0); u.visualY = (typeof u.y === 'number') ? u.y : (u.visualY ?? 0); });
      draw();
    }

    function jumpTo(moveIndex) {
      stop();
      resetToStart();
      idx = 0;
      for (let i = 0; i <= moveIndex && i < moves.length; i++) {
        applyMove(moves[i]);
        idx = i + 1;
      }
      highlightMove();
    }

    // initial render of moves list
    renderMovesList();

    function step() {
      if (!moves || idx >= moves.length) { stop(); return; }
      const m = moves[idx++];
      applyMove(m);
      highlightMove();
    }

    function start() {
      if (!moves || !moves.length) return;
      if (playing) return; playing = true;
      timer = setInterval(()=>{ step(); }, 600);
    }
    function stop(){ playing=false; if (timer){ clearInterval(timer); timer=null;} }
    function next(){ step(); }

    document.getElementById('btn-play').addEventListener('click', start);
    document.getElementById('btn-pause').addEventListener('click', stop);
    document.getElementById('btn-step').addEventListener('click', next);

  })();
  </script>
</body>
</html>
